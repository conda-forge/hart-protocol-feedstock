{% set name = "hart-protocol" %}
{% set version = "2023.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 270b9519c4912e1d7410e622c996c435bc22a87d2a28c7585aa7fadd4b6255a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core
  run:
    - python >=3.7

test:
  imports:
    - hart_protocol
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yaq-project/hart-protocol
  summary: A sans-io python implementation of the Highway Addressable Remote Transducer Protocol.
  dev_url: https://github.com/yaq-project/hart-protocol
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - untzag
